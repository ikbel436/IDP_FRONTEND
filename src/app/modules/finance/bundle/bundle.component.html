<!-- Modal content -->
<!-- <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 max-w-screen-md mx-auto h-auto md:max-h-screen"> -->
<!-- Modal header -->
<div
    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
>
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Create New Bundle
    </h3>
    <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-toggle="crud-modal"
    >
        <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
</div>
<!-- Modal body -->
<form class="p-4 md:p-5">
    <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
            <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name</label
            >
            <input
                type="text"
                name="name"
                [(ngModel)]="data.bundleName"
                [ngModelOptions]="{ standalone: true }"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Type bundle name"
                required=""
            />
        </div>
        <!-- Additional fields commented out for brevity -->
        <div class="col-span-2">
            <label
                for="description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Description</label
            >
            <textarea
                id="description"
                [(ngModel)]="data.bundleDescription"
                [ngModelOptions]="{ standalone: true }"
                rows="2"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write bundle description here"
            ></textarea>
        </div>
    </div>
    <div class="flex p-5">
        <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto">
            <mat-chip-grid #chipGrid02>
                <ng-container *ngFor="let project of data.selectedProjects">
                    <mat-chip-row [editable]="true">
                        {{ project.name }}
                        <mat-icon
                        class="icon-size-5"
                        matChipRemove
                        [svgIcon]="'heroicons_solid:minus-circle'"
                        (click)="removeChip(project)">
                    </mat-icon>                    
                    </mat-chip-row>
                </ng-container>
                <input [matChipInputFor]="chipGrid02" />
            </mat-chip-grid>
        </mat-form-field>
    </div>

    <div
        class="flex items-center p-4 md:p-5 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600"
    >
        <button
            type="submit"
            (click)="onSave(data.bundleName, data.bundleDescription)"
            [mat-dialog-close]="null"
            cdkFocusInitial
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            <svg
                class="me-1 -ms-1 w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            Add new
        </button>

        <button
            type="submit"
            (click)="onNoClick()"
            class="text-white inline-flex items-center bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            <svg
                class="me-1 -ms-1 w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            Cancel
        </button>
    </div>
</form>
