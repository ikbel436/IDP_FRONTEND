
<h2 mat-dialog-title>Create Bundle</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Bundle Name" [(ngModel)]="data.bundleName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" [(ngModel)]="data.bundleDescription" [ngModelOptions]="{standalone: true}" rows="4"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="null" cdkFocusInitial (click)="onSave(data.bundleName, data.bundleDescription)">Save</button>
</mat-dialog-actions>
