<div class="dialog-container">
    <form class="bg-white shadow-md rounded-lg overflow-hidden" (submit)="createProject()">
        <div class="bg-primary text-white py-6 px-8 rounded-t-lg">
            <h2 class="text-2xl font-semibold">New Project</h2>
        </div>
        <div class="p-8">
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Project Name</label>
                <input type="text" class="input-text" placeholder="Enter project name" [(ngModel)]="name" name="name"
                    required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea class="input-textarea" placeholder="Enter project description" rows="3"
                    [(ngModel)]="description" name="description" required></textarea>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Provider</label>
                <input type="text" class="input-text" placeholder="Enter project provider" [(ngModel)]="provider"
                    name="provider" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Link</label>
                <input type="text" class="input-text" placeholder="Enter project link" [(ngModel)]="lien" name="lien"
                    required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="btn bg-primary text-white hover:bg-primary-dark">Create Project</button>
            </div>
        </div>
    </form>
</div>
