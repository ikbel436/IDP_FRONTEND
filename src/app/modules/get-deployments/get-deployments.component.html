<div class="container mx-auto p-6 md:p-8">
    <div class="flex flex-col items-center justify-center w-full">
      <!-- Title and action buttons -->
      <!-- <div class="flex items-center justify-between w-full mb-6">
        <div>
          <h2 class="text-3xl font-semibold tracking-tight leading-8">My Services</h2>
          <div class="font-medium tracking-tight text-secondary">Keep track of your services status</div>
        </div>

      </div> -->
      <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Deployments</div>
        <!-- Provider Filter-->
 

    </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full">
        <table mat-table [dataSource]="dataSource" matSort class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <!-- Deployment Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3">Deployment Name</th>
            <td mat-cell *matCellDef="let deployment" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{ deployment.name }}
            </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3">Description</th>
            <td mat-cell *matCellDef="let deployment" class="px-6 py-4">{{ deployment.description }}</td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3">Status</th>
            <td mat-cell *matCellDef="let deployment" class="px-6 py-4">
              <span class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                [ngClass]="{
                  'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': deployment.status === 'failed',
                  'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': deployment.status === 'passed'
                }">
                <span class="leading-relaxed whitespace-nowrap">{{ deployment.status }}</span>
              </span>
            </td>
          </ng-container>
  
          <!-- User Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3">User</th>
            <td mat-cell *matCellDef="let deployment" class="px-6 py-4">{{ deployment.user?.email }}</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3">Actions</th>
            <td mat-cell *matCellDef="let deployment" class="px-6 py-4">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
          </ng-container>
  
          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Rows -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
