<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Git Provider</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-down-on-square'"></mat-icon>
                <span class="ml-2 mr-1">Import Projects</span>
            </button>
            <div *ngIf="errorMessage">{{ errorMessage }}</div>
        </div>
    </div>
    <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

        <div class="flex flex-col flex-auto mt-2 overflow-x-auto" *ngIf="dataSource.data.length > 0">
            <table mat-table [dataSource]="dataSource" class="min-w-240 overflow-y-visible">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let repo">{{repo.name}}</td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let repo">{{repo.description}}</td>
                </ng-container>

                <!-- Created At Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>Created At</th>
                    <td mat-cell *matCellDef="let repo">{{repo.createdAt | date:'short'}}</td>
                </ng-container>

                <!-- Last Updated Column -->
                <ng-container matColumnDef="lastUpdated">
                    <th mat-header-cell *matHeaderCellDef>Last Updated</th>
                    <td mat-cell *matCellDef="let repo">{{repo.lastUpdated | date:'short'}}</td>
                </ng-container>


                <ng-container matColumnDef="cloneUrl">
                    <th mat-header-cell *matHeaderCellDef>Clone URL</th>
                    <td mat-cell *matCellDef="let repo">
                        <button mat-stroked-button (click)="copyToClipboard(repo.cloneUrl)">
                            <mat-icon>content_copy</mat-icon>
                            <span>Copy URL</span>
                        </button>
                    </td>
                </ng-container>

                <!-- Language Column -->
                <ng-container matColumnDef="language">
                    <th mat-header-cell *matHeaderCellDef>Language</th>
                    <td mat-cell *matCellDef="let repo">{{repo.language}}</td>
                </ng-container>

                <!-- Header Row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <!-- Data Rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
