<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer class="w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened"
            #matDrawer>
            <div class="py-10">
                <div class="mx-6 text-3xl font-bold tracking-tighter">CI/CD Pipelines</div>

                <!-- Continuous Integration -->
                <div class="mx-6 mt-4">
                    <div class="text-lg font-semibold text-gray-400 mb-2">Continuous Integration</div>
                    <div class="flex items-center cursor-pointer" (click)="showContent('buildPush')">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Docker" role="img" viewBox="0 0 512 512"
                            width="64px" height="64px" fill="#000000">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <rect width="512" height="512" rx="15%" fill="#ffffff"></rect>
                                <path stroke="#066da5" stroke-width="38"
                                    d="M296 226h42m-92 0h42m-91 0h42m-91 0h41m-91 0h42m8-46h41m8 0h42m7 0h42m-42-46h42">
                                </path>
                                <path fill="#066da5"
                                    d="m472 228s-18-17-55-11c-4-29-35-46-35-46s-29 35-8 74c-6 3-16 7-31 7H68c-5 19-5 145 133 145 99 0 173-46 208-130 52 4 63-39 63-39">
                                </path>
                            </g>
                        </svg>
                        <!--mat-icon class="mr-2 icon-size-5">build</mat-icon-->
                        <div class="text-lg font-semibold m-3">Container Registry Push Portal</div>
                    </div>
                    <!-- Add more CI items as needed -->
                </div>

                <!-- Deployment>
                <div class="mx-6 mt-4">
                    <div class="text-lg font-semibold text-gray-400 mb-2">Deployment</div>
                    <div class="flex items-center cursor-pointer" (click)="showContent('deploy')">
                        <mat-icon class="mr-2 icon-size-5">cloud_upload</mat-icon>
                        <div class="text-lg font-semibold m-3">Deploy your App</div>
                    </div>
                    < Add more Deployment items as needed >
                </div-->

                <!-- Security >
                <div class="mx-6 mt-4">
                    <div class="text-lg font-semibold text-gray-400 mb-2">Security</div>
                    
                </div-->

                <!-- Automation >
                <div class="mx-6 mt-4">
                    <div class="text-lg font-semibold text-gray-400 mb-2">Automation</div>
                  
                </div-->

            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto p-6 sm:p-10">
                <!-- Drawer toggle -->
                <button class="mb-4" mat-icon-button (click)="matDrawer.toggle()">
                    <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
                </button>

                <!-- Dynamic Component Container -->
                <ng-template #dynamicComponentContainer></ng-template>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
