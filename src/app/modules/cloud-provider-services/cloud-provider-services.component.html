<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0">
            <mat-progress-bar></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Cloud Providers Services</div>
    </div>
    <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

        <div class="flex flex-col flex-auto mt-2 overflow-x-auto" *ngIf="resources.length">
            <table mat-table [dataSource]="resources" class="min-w-240 overflow-y-visible">
                <!-- Name Column -->
                <ng-container matColumnDef="TYPE">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let resource"> {{resource.TYPE}} </td>
                </ng-container>
                <!-- Description Column -->
                <ng-container matColumnDef="RESOURCE GROUP">
                    <th mat-header-cell *matHeaderCellDef>Resource Groupe Name</th>
                    <td mat-cell *matCellDef="let resource"> {{resource['RESOURCE GROUP']}} </td>
                </ng-container>

                <!-- Created At Column -->
                <ng-container matColumnDef="LOCATION">
                    <th mat-header-cell *matHeaderCellDef>Location</th>
                    <td mat-cell *matCellDef="let resource"> {{resource.LOCATION}} </td>
                </ng-container>




                <!-- Header Row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <!-- Data Rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
