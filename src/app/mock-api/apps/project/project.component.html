<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="!isloaded">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Inventory</div>

        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'"
            >
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"
                ></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search products'"
                />
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createProject()"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden" *ngIf="isloaded">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
        >
        <ng-container>
            <ng-container *ngIf="testProjects.length > 0; else noProjects">
                <div class="grid">
                    <!-- Header -->
                    <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSort matSortDisableClear>
                        <div [mat-sort-header]="'name'">Name</div>
                        <div [mat-sort-header]="'provider'">Provider</div>
                        <div [mat-sort-header]="'reference'">Reference</div>
                        <div [mat-sort-header]="'lien'">Lien</div>
                        <div class="hidden lg:block" [mat-sort-header]="'description'">Description</div>
                        <div class="hidden sm:block">Details</div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngFor="let project of testProjects; trackBy: trackByFn">
                        <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                            <!-- Name -->
                            <div class="truncate">{{ project?.name }}</div>
                            <!-- Provider -->
                            <div class="truncate hidden sm:block">{{ project?.provider }}</div>
                            <!-- Reference -->
                            <div class="truncate hidden sm:block">{{ project?.reference }}</div>
                            <!-- Lien -->
                            <div class="truncate hidden lg:block">
                                <!-- Make the link clickable -->
                                <a [href]="project?.lien" target="_blank" rel="noopener noreferrer">{{ project?.lien }}</a>
                            </div>
                            <!-- Description -->
                            <div class="truncate hidden lg:block">{{ project?.description }}</div>
                             <!-- Details button -->
                             
                             <div >
                                <button
                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                    mat-stroked-button
                                    (click)="toggleDetails(project?._id)">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="showDetailsMap.get(project?._id)? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="grid">
                            <ng-container *ngIf="showDetailsMap.get(project?._id)">
                                
                                <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: { $implicit: project }">
                                </ng-container>
                            </ng-container>
                        </div>
                    
                    </ng-container>
                </div>
                <!-- Paginator -->
            
            </ng-container>
        </ng-container>
        <ng-template
                #rowDetailsTemplate
                let-product>
                <div class="shadow-lg overflow-hidden">
                    <div class="flex border-b">
                        <!-- Selected product form -->
                        <form
                            class="flex flex-col w-full"
                            [formGroup]="selectProjectForm">

                            <div class="flex flex-col sm:flex-row p-8">

                               

                                <div class="flex flex-auto flex-wrap">
                                    <!-- Name, SKU & etc. -->
                                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">

                                        <!-- Name -->
                                        <mat-form-field class="w-full">
                                            <mat-label>Name</mat-label>
                                            <input
                                                matInput
                                                [formControlName]="'name'">
                                        </mat-form-field>

                                        <!-- SKU and Barcode -->
                                        <div class="flex">
                                            <mat-form-field class="w-1/3 pr-2">
                                                <mat-label>Reference</mat-label>
                                                <input
                                                    matInput
                                                    [formControlName]="'reference'">
                                            </mat-form-field>
                                            <mat-form-field class="w-2/3 pl-2">
                                                <mat-label>Provider</mat-label>
                                                <input
                                                    matInput
                                                    [formControlName]="'provider'">
                                            </mat-form-field>
                                        </div>

                                       
                                        </div>

                                        <!-- Stock and Reserved -->
                                        <div class="flex">
                                            <mat-form-field class="w-1/3 pr-2">
                                                <mat-label>lien</mat-label>
                                                <input
                                                   
                                                    matInput
                                                    [formControlName]="'lien'">
                                            </mat-form-field>
                                            <mat-form-field class="w-1/3 pl-2">
                                                <mat-label>description</mat-label>
                                                <input
                                                   
                                                    matInput
                                                    [formControlName]="'description'">
                                            </mat-form-field>
                                        </div>
                                    </div>

                                   

                                    <!-- Weight & Tags -->
                                

                                </div>

                           
                            <!-- delete and update -->

                            <div class="flex items-center justify-between w-full border-t px-8 py-4">
                                <button
                                    class="-ml-4"
                                    mat-button
                                    [color]="'warn'"
                                    (click)="deleteSelectedProduct()">
                                    Delete
                                </button>
                                <div class="flex items-center">
                                    <div
                                        class="flex items-center mr-4"
                                        *ngIf="flashMessage">
                                        <ng-container *ngIf="flashMessage === 'success'">
                                            <mat-icon
                                                class="text-green-500"
                                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                            <span class="ml-2">Product updated</span>
                                        </ng-container>
                                        <ng-container *ngIf="flashMessage === 'error'">
                                            <mat-icon
                                                class="text-red-500"
                                                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                                            <span class="ml-2">An error occurred, try again!</span>
                                        </ng-container>
                                    </div>
                                    <button
                                   
                                        mat-flat-button
                                        [color]="'primary'"
                                        (click)="updateSelectedProduct()">
                                        Update
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </ng-template>
            <ng-template #rowDetailsTemplate let-project>
                <!-- Details template content remains unchanged -->
            </ng-template>
            <ng-template #noProducts>
                <div
                    class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                >
                    There are no products!
                </div>
            </ng-template>
        </div>
    </div>

 
</div>
